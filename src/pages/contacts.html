<head>
  <meta charset="UTF-8" />

<body>
<header class="navbar">
  <p class="nav-title">Fight Gear Shop</p>
  <nav class="nav-links">
    <a href="%BASE_URL%index.html">Home</a>
    <a href="%BASE_URL%shop.html">Products</a>

    <a href="%BASE_URL%contacts.html">Contact</a>
  </nav>
  <button class="hamburger" aria-label="Toggle menu">&#9776;</button>
</header>


  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question, suggestion, or just want to say hello? Drop us a message!</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  

  <footer class="footer">
    <p class="footer-text">Â© 2025 Fight Gear Shop</p>
    <img src="./images/logo.png" alt="Logo FGS" class="logo"/>
  </footer> 

  <script type="module" src="/src/scripts/main.js"></script>
</body>
